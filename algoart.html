<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Streams - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            background: var(--anthropic-dark);
            color: var(--anthropic-light);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .button:hover {
            background: #2a2a28;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 20, 19, 0.2);
        }

        .button-secondary {
            background: var(--anthropic-light-gray);
            color: var(--anthropic-dark);
        }

        .button-secondary:hover {
            background: #d4d2c7;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            padding: 20px;
            position: relative;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--anthropic-mid-gray);
            font-size: 14px;
        }

        .info-text {
            margin-top: 12px;
            padding: 12px;
            background: var(--anthropic-light);
            border-radius: 8px;
            font-size: 13px;
            color: var(--anthropic-mid-gray);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Life Streams</h1>
            <p class="subtitle">인생의 선택과 가능성을 표현하는 알고리즘 아트</p>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button button-secondary" onclick="previousSeed()">Previous</button>
                    <button class="button button-secondary" onclick="nextSeed()">Next</button>
                </div>
                <button class="button button-secondary" onclick="randomSeedAndUpdate()">Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Branch Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="branchFrequency" min="0.001" max="0.01" step="0.001" value="0.003" oninput="updateParam('branchFrequency', this.value)">
                        <span class="value-display" id="branchFrequency-value">0.003</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Stream Speed</label>
                    <div class="slider-container">
                        <input type="range" id="streamSpeed" min="0.5" max="3" step="0.1" value="1.5" oninput="updateParam('streamSpeed', this.value)">
                        <span class="value-display" id="streamSpeed-value">1.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Amplitude</label>
                    <div class="slider-container">
                        <input type="range" id="waveAmplitude" min="5" max="50" step="1" value="20" oninput="updateParam('waveAmplitude', this.value)">
                        <span class="value-display" id="waveAmplitude-value">20</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Frequency</label>
                    <div class="slider-container">
                        <input type="range" id="waveFrequency" min="0.01" max="0.1" step="0.01" value="0.03" oninput="updateParam('waveFrequency', this.value)">
                        <span class="value-display" id="waveFrequency-value">0.03</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.01" step="0.001" value="0.005" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.005</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Branch Angle</label>
                    <div class="slider-container">
                        <input type="range" id="branchAngle" min="10" max="60" step="5" value="25" oninput="updateParam('branchAngle', this.value)">
                        <span class="value-display" id="branchAngle-value">25</span>
                    </div>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Colors</h3>
                
                <div class="color-group">
                    <label>Primary Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#40e0d0" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#40e0d0</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Secondary Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#00ced1" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#00ced1</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Accent Color</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#5fd3d3" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#5fd3d3</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                </div>
                <p class="info-text">💡 캔버스를 클릭하여 새로운 분기를 생성하세요!</p>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing Life Streams...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            branchFrequency: 0.003,
            streamSpeed: 1.5,
            waveAmplitude: 20,
            waveFrequency: 0.03,
            noiseScale: 0.005,
            branchAngle: 25,
            colorPalette: ['#40e0d0', '#00ced1', '#5fd3d3']
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // P5.JS LIFE STREAMS ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        let streams = [];
        let time = 0;
        let clickRipples = [];

        function setup() {
            let canvas = createCanvas(400, 800);
            canvas.parent('canvas-container');
            
            initializeSystem();
            
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            streams = [];
            clickRipples = [];
            time = 0;
            
            // Create the initial stream starting from the left edge
            let initialStream = new Stream(20, height / 2, 0, 0);
            streams.push(initialStream);

            background(255);
        }

        function draw() {
            // Clear background completely for clean look
            background(255);

            time += 0.1;

            // Update and draw all streams
            for (let i = streams.length - 1; i >= 0; i--) {
                let stream = streams[i];
                stream.update();
                stream.display();

                // Check for branching
                if (stream.shouldBranch()) {
                    let newStream = stream.branch();
                    streams.push(newStream);
                }

                // Remove dead streams (especially those that went off the left edge)
                if (stream.isDead()) {
                    streams.splice(i, 1);
                }
            }

            // Update and draw click ripples
            for (let i = clickRipples.length - 1; i >= 0; i--) {
                let ripple = clickRipples[i];
                ripple.update();
                ripple.display();
                
                if (ripple.isFinished()) {
                    clickRipples.splice(i, 1);
                }
            }
        }

        function mousePressed() {
            // Check if click is on canvas
            if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
                // Create a ripple effect
                clickRipples.push(new ClickRipple(mouseX, mouseY));

                // Find nearby streams and create branches
                for (let stream of streams) {
                    let d = dist(mouseX, mouseY, stream.x, stream.y);
                    if (d < 150 && stream.age > 10) {
                        // Create a branch toward the click
                        let angleToClick = atan2(mouseY - stream.y, mouseX - stream.x);
                        let newStream = stream.branchToward(angleToClick);
                        streams.push(newStream);

                        // Add ripple effect to the stream
                        stream.rippleAmplitude = 2.0;
                    }
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // STREAM CLASS
        // ═══════════════════════════════════════════════════════════════════════

        class Stream {
            constructor(x, y, angle, generation) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.generation = generation;
                this.age = 0;
                this.maxAge = 800 - generation * 50;
                this.history = [];
                this.historyLength = 50;
                
                // Wave properties
                this.wavePhase = random(TWO_PI);
                this.waveOffset = random(-10, 10);
                
                // Color based on generation
                this.colorIndex = generation % params.colorPalette.length;
                this.rippleAmplitude = 1.0;
                
                // Store initial position
                this.history.push({x: x, y: y, alpha: 1.0});
            }

            update() {
                this.age++;
                
                // Decay ripple amplitude
                this.rippleAmplitude = lerp(this.rippleAmplitude, 1.0, 0.05);

                // Calculate movement with noise and wave
                let noiseVal = noise(this.x * params.noiseScale, this.y * params.noiseScale, time * 0.1);
                // Map noise to a limited angle range (mostly rightward)
                let noiseAngle = map(noiseVal, 0, 1, -PI/3, PI/3);
                
                // Wave motion
                let wave = sin(this.age * params.waveFrequency + this.wavePhase) * params.waveAmplitude;
                wave *= this.rippleAmplitude;
                
                // Combine noise angle with base angle, but constrain to rightward direction
                this.angle = lerp(this.angle, noiseAngle, 0.1);
                // Constrain angle to keep moving generally rightward (-PI/2 to PI/2)
                this.angle = constrain(this.angle, -PI/2 + 0.3, PI/2 - 0.3);
                
                // Move forward with wave perpendicular to direction
                let perpAngle = this.angle + HALF_PI;
                this.x += cos(this.angle) * params.streamSpeed + cos(perpAngle) * wave * 0.1;
                this.y += sin(this.angle) * params.streamSpeed + sin(perpAngle) * wave * 0.1;

                // Add to history
                let alpha = map(this.age, 0, this.maxAge, 1.0, 0.3);
                this.history.push({x: this.x, y: this.y, alpha: alpha});
                
                if (this.history.length > this.historyLength) {
                    this.history.shift();
                }
            }

            display() {
                if (this.history.length < 2) return;

                // Get color
                let col = color(params.colorPalette[this.colorIndex]);
                
                // Draw the stream with varying thickness and alpha
                noFill();
                for (let i = 1; i < this.history.length; i++) {
                    let curr = this.history[i];
                    let prev = this.history[i - 1];
                    
                    let alpha = map(i, 0, this.history.length, 50, 150) * curr.alpha;
                    let thickness = map(i, 0, this.history.length, 1, 3);
                    
                    stroke(red(col), green(col), blue(col), alpha);
                    strokeWeight(thickness);
                    line(prev.x, prev.y, curr.x, curr.y);
                }
            }

            shouldBranch() {
                // Random branching based on frequency
                if (this.age < 20) return false;
                if (this.generation > 4) return false;
                
                return random() < params.branchFrequency;
            }

            branch() {
                // Create a branch at an angle, but keep it rightward
                let branchAngleOffset = radians(params.branchAngle) * (random() > 0.5 ? 1 : -1);
                let newAngle = this.angle + branchAngleOffset + random(-0.3, 0.3);
                // Constrain to rightward direction
                newAngle = constrain(newAngle, -PI/2 + 0.3, PI/2 - 0.3);
                
                return new Stream(this.x, this.y, newAngle, this.generation + 1);
            }

            branchToward(targetAngle) {
                // Create a branch that tends toward a specific angle
                let newAngle = lerp(this.angle, targetAngle, 0.5) + random(-0.5, 0.5);
                // Still constrain to mostly rightward
                newAngle = constrain(newAngle, -PI/2 + 0.2, PI/2 - 0.2);
                return new Stream(this.x, this.y, newAngle, this.generation + 1);
            }

            isDead() {
                // Remove streams that go off screen (especially left edge)
                // or reach max age
                return this.age > this.maxAge || 
                       this.x < -50 ||  // Left edge - remove sooner
                       this.x > width + 100 || 
                       this.y < -100 || 
                       this.y > height + 100;
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // CLICK RIPPLE CLASS
        // ═══════════════════════════════════════════════════════════════════════

        class ClickRipple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 100;
                this.alpha = 255;
            }

            update() {
                this.radius += 3;
                this.alpha = map(this.radius, 0, this.maxRadius, 255, 0);
            }

            display() {
                noFill();
                stroke(100, 200, 200, this.alpha * 0.5);
                strokeWeight(2);
                circle(this.x, this.y, this.radius * 2);
            }

            isFinished() {
                return this.radius >= this.maxRadius;
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;
        }

        function updateColor(colorId, value) {
            let index = parseInt(colorId.replace('color', '')) - 1;
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};
            
            // Update UI elements
            document.getElementById('branchFrequency').value = params.branchFrequency;
            document.getElementById('branchFrequency-value').textContent = params.branchFrequency;
            document.getElementById('streamSpeed').value = params.streamSpeed;
            document.getElementById('streamSpeed-value').textContent = params.streamSpeed;
            document.getElementById('waveAmplitude').value = params.waveAmplitude;
            document.getElementById('waveAmplitude-value').textContent = params.waveAmplitude;
            document.getElementById('waveFrequency').value = params.waveFrequency;
            document.getElementById('waveFrequency-value').textContent = params.waveFrequency;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('branchAngle').value = params.branchAngle;
            document.getElementById('branchAngle-value').textContent = params.branchAngle;
            
            // Reset colors
            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];
            
            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
